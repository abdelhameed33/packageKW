<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Order Content</h4>
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive">
                    <table datatableclass="row-border hover">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>units</th>
                                <th>Unit Price</th>
                                <th>Total Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders">
                                <td><a [routerLink]="['/admin/orders/',order.id]">{{ order?.name}}</a>
                                </td>
                                <td>{{order?.productCount}}</td>
                                <td>{{order?.price}}</td>
                                <td></td>
                                <td>
                                    <!-- <span *ngIf="order.status.toString() === 'Pending'"
                                        class="label label-warning">{{order?.status?.toString()}}</span>
                                    <span *ngIf="order.status.toString() === 'Done'"
                                        class="label label-success">{{order?.status?.toString()}}</span> -->

                                </td>
                                <!-- <td>
                                    <i data-toggle="modal" role="button" data-target="#add-category"
                                        (click)="currentCategory=category" class="fa fa-edit"></i>
                                    <i data-toggle="modal" role="button" data-target="#delete-category"
                                        (click)="currentCategory=category" class="fa fa-trash mx-2"></i>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-md-2">
                        <button data-toggle="modal" data-target="#confirm-order"
                            class="btn btn-primary btn-block text-uppercase waves-effect waves-light">Finish The
                            Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- satrt of Confirm Order modal  -->
<!-- ============================================================== -->
<div id="confirm-order" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Confirm Order</h4>
            </div>

            <div class="modal-body">
                <p> Does this Order is ready to be delivered ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info waves-effect" data-dismiss="modal">Deliver</button>
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- ============================================================== -->
<!-- end of Confirm Order  modal  -->
<!-- ============================================================== -->
