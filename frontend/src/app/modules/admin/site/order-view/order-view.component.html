<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">Order Content</h4>
        <h6 class="card-subtitle"></h6>
        <div class="table-responsive" [hidden]="orders.length<=0">

          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row">
                  <a [routerLink]="['/admin/orders/',row.id]">{{ row?.id }}</a>
                </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                <td mat-cell *matCellDef="let row"> {{row.productCount}} </td>
              </ng-container>



              <!-- Progress Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                </td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>


        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-md-2">
            <button data-toggle="modal" data-target="#confirm-order"
              class="btn btn-primary btn-block text-uppercase waves-effect waves-light">Finish The
              Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ============================================================== -->
<!-- satrt of Confirm Order modal  -->
<!-- ============================================================== -->
<div id="confirm-order" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">Confirm Order</h4>
      </div>

      <div class="modal-body">
        <p> Does this Order is ready to be delivered ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info waves-effect" data-dismiss="modal">Deliver</button>
        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- ============================================================== -->
<!-- end of Confirm Order  modal  -->
<!-- ============================================================== -->
