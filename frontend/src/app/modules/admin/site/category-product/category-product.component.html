<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-actions">
                    <a class="" data-action="collapse"><i class="ti-minus"></i></a>
                    <a class="btn-minimize" data-action="expand"><i class="mdi mdi-arrow-expand"></i></a>
                    <a class="btn-close" data-action="close"><i class="ti-close"></i></a>
                </div>
                <h4 class="card-title m-b-0">{{currentCategory.name}} - Products Overview</h4>
                <button [routerLink]="['/admin/products-create']"
                    class="btn btn-success waves-effect waves-light m-r-10 my-2" data-toggle="modal"
                    data-target="#add-category">Add Product</button>
            </div>
            <div class="card-block collapse show">
                <div class="table-responsive">
                    <table class="table product-overview">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Photo</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td><a [routerLink]="['/admin/products/',product.id]">{{product.title}}</a></td>
                                <td>
                                    <img src="../assets/images/gallery/chair.jpg" alt="iMac" width="80">
                                </td>
                                <td>{{product.quantity}}</td>
                                <td>{{product.price}}</td>
                                <td><a href="javascript:void(0)" class="text-inverse p-r-10" data-toggle="tooltip"
                                        title="" data-original-title="Edit"><i class="ti-marker-alt"></i></a> <a
                                        href="javascript:void(0)" class="text-inverse" title="" data-toggle="tooltip"
                                        data-original-title="Delete"><i class="ti-trash"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
