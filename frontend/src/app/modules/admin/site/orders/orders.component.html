<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">Categories</h4>
        <h6 class="card-subtitle"></h6>
        <div class="table-responsive">


          <div class="table-responsive" [hidden]="orders.length<=0">

            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                  <td mat-cell *matCellDef="let row">
                    <a [routerLink]="['/admin/orders/',row.id]">{{ row?.id }}</a>
                  </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="count">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> #Products </th>
                  <td mat-cell *matCellDef="let row"> {{row.productCount}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
                  <td mat-cell *matCellDef="let row"> {{row.value}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                  <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let row">
                    <span *ngIf="row.status.toString() === 'In Progress'"
                      class="label label-warning">{{row?.status?.toString()}}</span>
                    <span *ngIf="row.status.toString() === 'Done'"
                      class="label label-success">{{row?.status?.toString()}}</span>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                  </td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
