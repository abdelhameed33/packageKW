<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">Categories</h4>
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive">
                    <table datatable class="row-border hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Total Products</th>
                                <th>Total Price</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders">
                                <td><a [routerLink]="['/admin/orders/',order.id]">{{ order?.id }}</a>
                                </td>
                                <td>{{order?.productCount}}</td>
                                <td>{{order?.value}}</td>
                                <td>{{order?.date}}</td>
                                <td>
                                    <span *ngIf="order.status.toString() === 'In Progress'"
                                        class="label label-warning">{{order?.status?.toString()}}</span>
                                    <span *ngIf="order.status.toString() === 'Done'"
                                        class="label label-success">{{order?.status?.toString()}}</span>

                                </td>
                                <td></td>
                                <!-- <td>
                                    <i data-toggle="modal" role="button" data-target="#add-category"
                                        (click)="currentCategory=category" class="fa fa-edit"></i>
                                    <i data-toggle="modal" role="button" data-target="#delete-category"
                                        (click)="currentCategory=category" class="fa fa-trash mx-2"></i>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
