<div class="breadcrumb_product breadcrumb_general" aria-label="breadcrumb">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/carts']">Shopping Cart</a>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/checkout']">Checkout</a>
      </li>
      <li class="breadcrumb-item current_page"><a>success</a></li>
    </ol>
  </div>
</div>
<!-- /breadcrumb_product -->
<section class="success-massage text-center">
  <div class="container">
    <div class="py-5 my-5">
      <div class="auth-card">
        <div class="checkmark-circle">
          <div class="background"></div>
          <div class="checkmark draw"></div>
        </div>

        <p class="pt-3 pb-5 font-bold">
          Your order has been sent successfully,
          <br />
          Order ID #151561161161
        </p>
        <img src="../../../assets/images/icons/whatsapp.svg" />
        <p class="mt-3 mb-3">
          we will contact you soon through WhatsApp, <br />
          kindly enter your WhatsApp number
        </p>
        <div>
          <div class="form-group text-left">
            <div class="prefix d-flex align-items-center">
              <input
                type="number"
                name="phone"
                class="form-control"
                placeholder="Whatsapp Number"
              />
              <div>
                <select name="code" class="custom-select-sm">
                  <option value="+965" selected>+965</option>
                  <option value="fiat">+20</option>
                </select>
              </div>
            </div>
          </div>
          <!-- /form-group -->

          <button class="add_btn cust_btn d-lg-block w-100">Submit</button>
        </div>
      </div>
      <!-- /auth-card -->
    </div>
  </div>
  <!-- /container -->
</section>
