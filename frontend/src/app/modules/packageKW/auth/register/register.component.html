<div class="breadcrumb_product breadcrumb_general" aria-label="breadcrumb">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/home']">{{ "home" | translate }}</a>
      </li>
      <li class="breadcrumb-item current_page">
        <a>{{ "Create_a_new_account" | translate }}</a>
      </li>
    </ol>
  </div>
</div>
<!-- /breadcrumb_product -->
<section class="auth-section">
  <div class="container">
    <div class="py-5 my-5">
      <div class="auth-card">
        <div class="brand text-center">
          <img src="../../../assets/images/icons/logo.svg" alt="logo" />
          <p class="mt-3">{{ "Create_a_new_account" | translate }}</p>
        </div>
        <div>
          <div class="form-group">
            <label for="name"> {{ "Full_Name" | translate }}</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="{{ 'enter' | translate }} {{
                'Full_Name' | translate
              }}"
            />
          </div>

          <!-- /form-group -->
          <div class="form-group">
            <label for="email">{{ "email_address" | translate }}</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="{{ 'enter' | translate }} {{
                'email_address' | translate
              }}"
            />
          </div>
          <!-- /form-group -->
          <div class="form-group">
            <label for="phone">{{ "Mobile_Number" | translate }}</label>
            <div class="prefix d-flex align-items-center">
              <input
                type="number"
                name="phone"
                class="form-control"
                placeholder="{{ 'enter' | translate }} {{
                  'Mobile_Number' | translate
                }}"
              />
              <div>
                <select name="code" class="custom-select-sm">
                  <option value="+965" selected>+965</option>
                  <option value="fiat">+20</option>
                </select>
              </div>
            </div>
          </div>
          <!-- /form-group -->
          <div class="form-group form-group-icon">
            <i
              class="fa"
              [ngClass]="inputPassword ? 'fa-eye' : 'fa-eye-slash'"
              (click)="inputPassword = !inputPassword"
            ></i>
            <label for="password">{{ "Password" | translate }}</label>
            <input
              [type]="inputPassword ? 'password' : 'text'"
              name="password"
              class="form-control"
              placeholder="{{ 'enter' | translate }} {{
                'Password' | translate
              }}"
            />
          </div>
          <!-- /form-group -->
          <div class="form-group form-group-icon">
            <i
              class="fa"
              [ngClass]="inputPassword2 ? 'fa-eye' : 'fa-eye-slash'"
              (click)="inputPassword2 = !inputPassword2"
            ></i>
            <label for="repassword"
              >{{ "Repeat" | translate }} {{ "Password" | translate }}</label
            >
            <input
              [type]="inputPassword2 ? 'password' : 'text'"
              name="repassword"
              class="form-control"
              placeholder="{{ 'enter' | translate }} {{
                'Repeat' | translate
              }}  {{ 'Password' | translate }}"
            />
          </div>
          <!-- /form-group -->

          <button class="add_btn cust_btn d-lg-block w-100">
            {{ "Create_a_new_account" | translate }}
          </button>
          <span class="d-block mt-4 text-center">
            {{ "Already_have_an_account" | translate }},
            <a [routerLink]="['/login']">{{ "Sign_In" | translate }}</a>
          </span>
        </div>
      </div>
      <!-- /auth-card -->
    </div>
  </div>
  <!-- /container -->
</section>
